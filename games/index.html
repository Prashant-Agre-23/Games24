<!DOCTYPE html>
<html>
<head>
  <title>Rummy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font/stylesheet.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="rummy-bg">
	<div class="logo">
		<img src="images/logo.png" alt="Logo">		
	</div>
	<div class="main-section">
		<h5 class="title">Higher your Deposit, Bigger the Delights!</h5>		
		<div class="total-price-pool">
			<div class="content">
				<h5 class="total-price-pool-title">Total Prize Pool</h5>
				<h1 class="bonus">&#8377 3.3 Lakh <sup>*</sup></h1>
				<div class="promocode-section">
					<div class="promo-title">promo code</div>
					<div class="promo-code">delight20</div>
				</div>
			</div>
		</div>
		<div class="deposit-play-win">
			<div>
				<img src="images/deposit.png" alt="Deposit">			
			</div>
			<div class="arrow">
				<img src="images/arrow.png" alt="Arrow">
			</div>
			<div>
				<img src="images/play.png" alt="Play">			
			</div>
			<div class="arrow">
				<img src="images/arrow.png" alt="Arrow">			
			</div>
			<div>
				<img src="images/win.png" alt="Win">
			</div>
		</div>
		<a href="#" class="cta-section"><img src="images/know-more-btn.png" align="Know More"></a>
	</div>
</section>
</body>
</html>
